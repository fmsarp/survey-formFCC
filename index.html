<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center"> Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age <span class="clue">(Optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend fmsarp to a friend?</p>
                <label>
                    <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="maybe" class="input-radio" checked>Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="not-sure" class="input-radio" checked>Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of fmsarp?</p>
                <select name="mostLike" id="most-like" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
                <label >
                    <input type="checkbox" name="prefer" class="input-checkbox" value="front-end-projects">Front-end Projects
                </label>
                <label >
                    <input type="checkbox" name="prefer" class="input-checkbox" value="back-end-projects">Back-end Projects
                </label>
                <label >
                    <input type="checkbox" name="prefer" class="input-checkbox" value="data-visualization">Data Visualization
                </label>
                <label >
                    <input type="checkbox" name="prefer" class="input-checkbox" value="challenges">Challenges
                </label>
                <label >
                    <input type="checkbox" name="prefer" class="input-checkbox" value="open-source-community">Open Source Community
                </label>
                <label >
                    <input type="checkbox" name="prefer" class="input-checkbox" value="gitter-help-rooms">Gitter help rooms
                </label>
                <label >
                    <input type="checkbox" name="prefer" class="input-checkbox" value="videos">Videos
                </label>
                <label >
                    <input type="checkbox" name="prefer" class="input-checkbox" value="city-meetups">City Meetups
                </label>
                <label >
                    <input type="checkbox" name="prefer" class="input-checkbox" value="wiki">Wiki
                </label>
                <label >
                    <input type="checkbox" name="prefer" class="input-checkbox" value="forum">Forum
                </label>
                <label >
                    <input type="checkbox" name="prefer" class="input-checkbox" value="additional-courses">Addtional Courses
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" id="submit-btn" class="submit-button" />
            </div>
        </form>
    </div>
</body>

</html>
